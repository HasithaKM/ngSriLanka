<section class="speaker section-spacing text-center" id="speaker">
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-12">
              <h2>Speakers</h2>
              <h3 class="section-sub-title">Experts who will be speaking at the event</h3>
          </div>
        </div>       
      </header>
      <div class="row">
                <div class="col-sm-3 shrink-div" *ngFor="let speaker of speakers">
                    <div class="item shrink"> 
                        <!--event-speaker-->
                        <div class="event-speaker">
                          <figure> <img src="../../assets/images/speakers/speaker-1.jpg" alt="event-speaker" data-no-retina>
                            <figcaption>
                              <h4>{{ speaker }}</h4>
                              <p>99X Technology</p>
                              <!--social-->
                              <ul class="social">
                                <li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="https://github.com/" target="_blank"><i class="fa fa-github-alt"></i></a></li>
                              </ul>
                              <!--social end--> 
                            </figcaption>
                          </figure>
                          </div>
                        <!--event-speaker end--> 
                      </div>
                


        
      </div>
    </div>
   </div>
  </section>
